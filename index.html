<head>

    <title>age calculator</title>
    <link rel="stylesheet" href="age calculator.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob" class="dob">Enter Date of Birth:</label>

        <label for="today" class="today">Enter Today's Date:</label>
